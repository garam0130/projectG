{% extends "base.html" %}
{% load bootstrap3 staticfiles %}



{% block content%}
<script>
$(".navbar.navbar-default.navbar-fixed-top").addClass("navbar-shrink")
$(".navbar-brand.page-scroll").attr("href","{%url "blog:index" %}")
$("li .page-scroll").remove()
</script>
{% if not user.is_authenticated %}
<div class = "container">
    <div class="wrapper">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <form action="{%url "login"%}" method="post" name="Login_Form" class="form-signin" style="margin-top: 100px" >
        {% csrf_token %}
            <h3 class="form-signin-heading">로그인해주세요.</h3>
              <hr class="colorgraph">

             {% bootstrap_form form %}



              <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>

        </form>
      </div>
    </div>
</div>


{% else %}
<div class = "container">
    <div class="wrapper">
      <div class="col-xs-12 col-md-4 col-md-offset-4" style="margin-top: 200px">

        <h3> Already logged in.</h3>

      </div>
    </div>
</div>


{% endif %}
{% endblock%}
